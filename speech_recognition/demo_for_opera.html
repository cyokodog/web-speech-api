  <body>
    <button onclick="start()">start</button>

<script>
function start(){
  // 録音開始
  window.SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition;
  var recognition = new window.SpeechRecognition();
  // recognition.lang = 'ja';
  recognition.lang = 'en';
  // recognition.interimResults = config.data.interimResults;
  // recognition.maxAlternatives = config.data.maxAlternatives;

  var eventNames = [
    'audiostart',
    'soundstart',
    'speechstart',
    'speechend',
    'soundend',
    'audioend',
    'result',
    'error',
    'start',
    'end'
  ];
  eventNames.forEach(function(eventName){
    recognition.addEventListener(eventName, function(){
      console.log('event',event.type)
    });
  });
  recognition.start();
}

</script>
